<ion-header>
  <ion-toolbar>
    <ion-title>Login Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onLogin()">
    <!-- Menambahkan ngSubmit untuk form submission -->
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input
        [(ngModel)]="email"
        name="email"
        type="email"
        required
      ></ion-input>
      <!-- Required untuk validasi -->
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input
        [(ngModel)]="password"
        name="password"
        type="password"
        required
      ></ion-input>
      <!-- Required untuk validasi -->
    </ion-item>

    <!-- Tombol login hanya aktif jika email dan password diisi -->
    <ion-button expand="full" type="submit" [disabled]="!email || !password"
      >Login Admin</ion-button
    >
  </form>
</ion-content>
