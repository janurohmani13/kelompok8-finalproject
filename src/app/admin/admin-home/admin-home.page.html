<ion-menu side="start" menuId="mainMenu" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/admin/dashboard">
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>

      <ion-item routerLink="/admin-category">
        <ion-icon name="pricetags" slot="start"></ion-icon>
        <ion-label>Categories</ion-label>
      </ion-item>

      <ion-item routerLink="/admin-product">
        <ion-icon name="apps" slot="start"></ion-icon>
        <ion-label>Products</ion-label>
      </ion-item>

      <ion-item routerLink="/admin-transactions">
        <ion-icon name="cart" slot="start"></ion-icon>
        <ion-label>Transactions</ion-label>
      </ion-item>

      <ion-item routerLink="/admin-users">
        <ion-icon name="people" slot="start"></ion-icon>
        <ion-label>Users</ion-label>
      </ion-item>

      <ion-item routerLink="/admin-reports">
        <ion-icon name="stats-chart" slot="start"></ion-icon>
        <ion-label>Reports</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Admin Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" class="ion-padding">
  <!-- Stats Section -->
  <div class="stats-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Total Products</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ totalProducts }}</p>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Total Transactions</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ totalOrders }}</p>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Total Users</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ totalUsers }}</p>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Sales Chart -->
  <div class="chart-wrapper">
    <canvas id="salesChart"></canvas>
  </div>
</ion-content>
