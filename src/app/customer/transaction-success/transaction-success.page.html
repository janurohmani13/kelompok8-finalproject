<ion-header>
  <ion-toolbar>
    <ion-title>Transaksi Berhasil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="success-page">
    <div class="success-container">
      <div class="success-icon">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
      </div>
      
      <h2 class="title">Transaksi Berhasil!</h2>
      <p class="message">Terima kasih! Pesanan Anda telah dikonfirmasi.</p>
      
      <div class="order-info">
        <p>ID Pesanan: <span>{{orderId || 'Menunggu informasi dari server'}}</span></p>
        <p>Status: <span>{{status || 'Pembayaran berhasil'}}</span></p>
        <p>Status Transaksi: <span>{{transactionStatus || 'settlement'}}</span></p>
      </div>
      
      <div class="button-container">
        <ion-button expand="block" class="home-button" (click)="navigateToHome()">
          Kembali ke Beranda
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
