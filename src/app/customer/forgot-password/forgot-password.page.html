<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" class="back-button" (click)="goToLogin()">
        <ion-icon slot="icon-only" name="chevron-back-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="clear" class="header-link" (click)="goToSignup()">
        Create an Account
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding auth-content">
  <div class="title-section">
    <h1 class="main-title">FORGOT PASSWORD</h1>
    <p class="subtitle">enter your e-mail to reset your password</p>
  </div>

  <ion-list class="form-list ion-no-margin ion-no-padding">
    <ion-label class="input-label">Email</ion-label>
    <ion-item lines="none" class="input-item">
      <ion-input type="email" placeholder="example@gmail.com" class="custom-input"></ion-input>
    </ion-item>
  </ion-list>

  <div class="terms-and-auth">
    <ion-button expand="block" class="auth-button" (click)="onSubmit()">
      Submit
    </ion-button>
  </div>

</ion-content>
