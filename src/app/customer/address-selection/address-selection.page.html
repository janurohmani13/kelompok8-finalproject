<ion-header>
  <ion-toolbar>
    <ion-title>Select Shipping Address</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/checkout"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item
      *ngFor="let address of addresses"
      (click)="selectAddress(address)"
    >
      <ion-label>
        <h2>{{ address.receiver_name }} +{{ address.phone }}</h2>
        <p>
          {{ address.detail }}, {{ address.district }}, {{ address.city }}, {{
          address.province }}<br />{{ address.postal_code }}
        </p>
      </ion-label>
      <ion-icon name="checkmark-circle" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="navigateToAddAddress()">
    Add New Address
  </ion-button>
</ion-content>
