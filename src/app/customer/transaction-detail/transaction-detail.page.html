<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>Detail Transaksi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="transaction">
    <ion-card-header>
      <ion-card-title>Order ID: {{ transaction.id }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Status: {{ transaction.status }}</p>
      <p>Total: {{ transaction.total_price | currency }}</p>
    </ion-card-content>
  </ion-card>

  <ion-button
    *ngIf="transaction?.status === 'pending'"
    expand="block"
    color="success"
    (click)="bayarSekarang()"
  >
    Bayar Sekarang
  </ion-button>
</ion-content>
