<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" class="back-button" (click)="goToForgotPassword()">
        <ion-icon slot="icon-only" name="chevron-back-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="clear" class="header-link" (click)="goToSignup()">
        Create an Account
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding auth-content">
  <div class="title-section">
    <h1 class="main-title">NEW PASSWORD</h1>
    <p class="subtitle">your new password must be different from previously used password</p>
  </div>

  <ion-list class="form-list ion-no-margin ion-no-padding">
    <ion-label class="input-label">New Password</ion-label>
    <ion-item lines="none" class="input-item">
      <ion-input type="password" placeholder="••••••••••••" class="custom-input"></ion-input>
    </ion-item>

    <ion-label class="input-label">Confirm Password</ion-label>
    <ion-item lines="none" class="input-item">
      <ion-input type="password" placeholder="••••••••••••" class="custom-input"></ion-input>
    </ion-item>
  </ion-list>

  <div class="terms-and-auth">
    <ion-button expand="block" class="auth-button" (click)="onSubmit()">
      Submit
    </ion-button>
  </div>

</ion-content>
